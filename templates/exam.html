<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #video-stream {
            width: 100%;
            max-width: 600px;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            resize: none;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            #video-stream {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Online Exam</h1>

    <!-- Video Streaming -->
    <div class="video-container">
        <h2>Camera Feed</h2>
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Live video feed" />
    </div>

    <!-- Exam Form -->
    <form action="/exam" method="post" class="form-container">
        <label for="q1">1. What is the capital of France?</label>
        <textarea id="q1" name="q1" rows="2" placeholder="Type your answer here..." required></textarea>

        <label for="q2">2. What is Object-Oriented Programming?</label>
        <textarea id="q2" name="q2" rows="2" placeholder="Type your answer here..." required></textarea>

        <label for="q3">3. Write a function to calculate factorial.</label>
        <textarea id="q3" name="q3" rows="2" placeholder="Type your answer here..." required></textarea>

        <button type="submit">Submit Exam</button>
    </form>

</body>
</html>
